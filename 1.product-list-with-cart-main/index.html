<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product list with cart</title>
  <!-- redhat text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <!-- this is the main container to apply the grid property -->
  <!-- all the direct descendents(i.e. header, main,) are the cildren -->
  <!-- the sub items like the div inside main are not grid items -->
  <div class = "container" > 
    <header>
      Dessert
    </header>

    <!-- line 30 and 31 are the main and its associated javascript code -->
    <main class="cards"></main>
    <script src="main-javascript.js"></script>  

    <aside>
      <p class="heading">Your Cart (<!-- Quantity -->)</p>
      <img src="assets/images/illustration-empty-cart.svg" alt="Empty Cart">
      <p>Your added items will appear here</p>
    </aside>
    
  </div>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
